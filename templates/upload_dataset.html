<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
        integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">

    <title>Upload Dataset</title>
    <link rel="stylesheet" href="../static/css/style.css">
</head>

<body class="upload_dataset">
    {% extends "header.html" %}

    {% block content %}

    <div class="container">
        <div class="row">
            <div class="col">

                <div class="mb-3 mt-5">

                    <h2 class="mb-3" style="font-weight: 300; color: white;">Upload Dataset</h2>

                    <div class="form-group mb-3">
                        <div class="custom-file">
                            <input type="file" class="custom-file-input" id="file_input" name="datasetfile" form="fs"
                                oninput="input_filename();" accept=".csv" required>
                            <label for="file_input" id="file_input_label" class="custom-file-label">Select
                                File</label>
                        </div>
                    </div>

                    <button onclick="upload('{{ request.url }}')" id="upload_btn" class="btn btn-primary"
                        name="upload_btn">
                        Upload Dataset
                    </button>

                    <button class="btn btn-primary d-none" id="loading_btn" type="button" disabled>
                        <span class="spinner-border spinner-border-sm" role="status" aria-hidden="true"></span>
                        Uploading...
                    </button>

                    <button class="btn btn-secondary d-none" id="cancel_btn" type="button">Cancel upload</button>
                </div>

                <div id="progress_wrapper" class="d-none">
                    <label id="progress_status"></label>
                    <div class="progress mb-3">
                        <div id="progress" class="progress-bar" role="progressbar" aria-valuenow="25" aria-valuemin="0"
                            aria-valuemax="100"></div>
                    </div>
                </div>

                <div id="alert_wrapper"></div>

                <button id="preview_btn" class="btn btn-warning btn-large mr-3 d-none">Preview</button>

                <button id="train_btn" class="btn btn-info btn-large d-none" onclick="hideLoader()">Train | Test
                    Dataset</button>

                <div id="loading" class="text-center d-none">
                    <div class="spinner-border text-light" role="status">
                        <span class="sr-only">Loading...</span>
                    </div>
                </div>

            </div>
        </div>
    </div>

    <div id="csvWrapper" class="scrollable-table d-none">
        <table id="csvRoot" class="content-table"></table>
    </div>

    {% endblock %}

    {% block scripts %}
    {{ super() }}
    <script>
        var progress = document.getElementById("progress");
        var progress_wrapper = document.getElementById("progress_wrapper");
        var progress_status = document.getElementById("progress_status");

        var upload_btn = document.getElementById("upload_btn");
        var loading_btn = document.getElementById("loading_btn");
        var cancel_btn = document.getElementById("cancel_btn");

        var alert_wrapper = document.getElementById("alert_wrapper");

        var preview_btn = document.getElementById("preview_btn");
        var train_btn = document.getElementById("train_btn");
        var csvWrapper = document.getElementById("csvWrapper");

        var input = document.getElementById("file_input");
        var file_input_label = document.getElementById("file_input_label");

        var loading = document.getElementById("loading");

        function show_alert(message, alert) {
            alert_wrapper.innerHTML = `
                    <div class="alert alert-${alert} alert-dismissible fade show" role="alert">
                        <span>${message}</span>
                        <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                `;
        };

        function input_filename() {

            file_input_label.innerText = input.files[0].name;

        }

        function upload(url) {

            var csvFile = document.getElementById("file_input").value;

            if (!csvFile) {

                show_alert("No file selected", "warning");

                return;

            }

            if (csvFile != '') {
                var checking = csvFile.toLowerCase();
                if (!checking.match(/(\.csv|\.xlsx)$/)) {
                    show_alert("Invalid file format! Please choose a .csv or .xlsx file", "warning");
                    return;
                }
            }

            var data = new FormData();

            var request = new XMLHttpRequest();

            request.responseType = "json";

            alert_wrapper.innerHTML = "";

            input.disabled = true;

            upload_btn.classList.add("d-none");

            loading_btn.classList.remove("d-none");

            cancel_btn.classList.remove("d-none");

            progress_wrapper.classList.remove("d-none");

            preview_btn.classList.remove("d-none");

            var file = input.files[0];

            var filename = file.name;

            var filesize = file.size;

            document.cookie = `filesize=${filesize}`;

            data.append("file", file);

            request.upload.addEventListener("progress", function (e) {
                var loaded = e.loaded;
                var total = e.total;

                var percentage_complete = (loaded / total) * 100;

                progress.setAttribute("style", `width: ${Math.floor(percentage_complete)}%`);
                progress_status.innerText = `${Math.floor(percentage_complete)}% uploaded`;
            })

            request.addEventListener("load", function (e) {

                if (request.status == 200) {
                    show_alert(`${request.response.message}`, "success");
                }
                else {
                    show_alert('Error Uploading File', "danger");
                }

                reset();
            })

            request.addEventListener("error", function (e) {
                reset();
                show_alert("Error uploadin file", "danger");
            })

            request.addEventListener("abort", function (e) {
                reset();
                show_alert("Upload cancelled", "primary");
            })

            request.open("post", url);
            request.send(data);

            cancel_btn.addEventListener("click", function () {
                request.abort();
            })

        }   // end upload

        function reset() {
            input.value = null;
            input.disabled = false;
            cancel_btn.classList.add("d-none");
            loading_btn.classList.add("d-none");
            upload_btn.classList.remove("d-none");
            progress_wrapper.classList.add("d-none");
            progress.setAttribute("style", "width: 0%");
            file_input_label.innerText = "Select file";
        }

        preview_btn.addEventListener("click", function () {

            csvWrapper.classList.remove("d-none");
            train_btn.classList.remove("d-none");

        })

        function hideLoader() {
            loading.classList.remove("d-none");

            setTimeout(() => {
                loading.classList.add("d-none");
                window.location = "{{url_for('kddPredictionDNN')}}";
            }, 5000);
        }

    </script>

    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
        integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.min.js"
        integrity="sha384-+sLIOodYLS7CIrQpBjl+C7nPvqq+FbNUBDunl/OZv93DB7Ln/533i8e/mZXLi/P+"
        crossorigin="anonymous"></script>
    <script src="../static/lib/papaparse.min.js"></script>
    <script type="module" src="../static/js/main.js"></script>
    {% endblock %}

</body>

</html>
